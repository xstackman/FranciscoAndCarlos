<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <h1 id="title">SURVEY FORM</h1>
    <p id="description">Descripcion</p>

    <form id="survey-form">
      <div><label id="name-label">Nombre: </label><input id="name" type="text"  placeholder="name" required></input> </div>
      <div><label id="email-label">Email:   </label><input id="email" type="email" placeholder="email"required></input></div>
      <div><label id="number-label">Number: </label><input id="number" type="number" placeholder="number"  min="1" max="5" required></input></div>
       <div><textarea></textarea></div>
       <label for="cars">Choose an option:</label>

       <div>
          <input type="checkbox" id="opt1" name="vopt1" value="op1">
          <label for="option1"> Option 1</label><br>
          <input type="checkbox" id="opt2" name="vopt2" value="op2">
          <label for="option2"> Option 2</label><br>
          <input type="checkbox" id="opt3" name="vopt3" value="op3">
          <label for="option3"> Option 3</label><br>

       </div>
<div>
<select name="items" id="dropdown">
  <option value="item-a">Item A</option>
  <option value="item-b">Item B</option>
  <option value="item-c">Item C</option>
</select> 
</div>


<fieldset>
<legend>Output format</legend>
  <div>
    <input type="radio" name="format" id="txt" value="txt" checked>
    <label for="txt">Text file</label>
  </div>
  <div>
    <input type="radio" name="format" id="csv" value="csv">
    <label for="csv">CSV file</label>
  </div>
</fieldset>



<div><input id="submit" type="submit"></input><div>

    </form>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
